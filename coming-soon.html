<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tour — Yapım Aşamasında</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/logo.png">
    <link rel="shortcut icon" href="images/logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root { --bg: #FBFBFB; --text:#0F172A; --accent1:#C4D9FF; --accent2:#C5BAFF; --muted:#6B7280; --radius:12px }
      html,body{ height:100%; }
      body{ margin:0; background:var(--bg); color:var(--text); font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial; -webkit-font-smoothing:antialiased }
      .wrap{ min-height:100%; display:grid; place-items:center; padding:2rem }
      .card{ background:#fff; border-radius:var(--radius); box-shadow:0 8px 30px rgba(12,18,36,.08); padding:2rem; max-width:640px; text-align:center }
      .btn{ display:inline-block; padding:.75rem 1.25rem; border-radius:var(--radius); font-weight:600; text-decoration:none; color:#081025; background:linear-gradient(90deg,var(--accent1),var(--accent2)); box-shadow:0 6px 20px rgba(15,23,42,.08) }
      a{ color:inherit }
      p{ color:var(--muted) }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card" aria-labelledby="title">
        <h1 id="title" style="margin:0 0 .5rem 0; font-size:1.75rem">Bu Tur Yapım Aşamasında</h1>
        <p>Bu sayfa şu an demo amaçlıdır. Lütfen bizimle iletişime geçin:</p>
        <p><a href="mailto:info@capahenastravel.com" class="underline">info@capahenastravel.com</a></p>
        <p style="margin-top:1.25rem"><a href="index.html" class="btn">Ana Sayfaya Dön</a></p>
      </section>
    </main>
  </body>
  </html>
